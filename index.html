<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
          <link rel="stylesheet" href="https:??cdn.jsdeliver.net/np/swiper/swiper-bundle.min.css">
          <script src="script.js"></script>
          <title>She Cosmetics</title>
          <style>
             @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
             *,*::before,*::after{
                    box-sizing: border-box;
                    margin: 0px;
                    padding: 0px;
                    list-style: none;
                    text-decoration: none;
             }

             *{
                    font-family: "Roboto", sans-serif;
                    color: #4b8fe9;
             }
             .nav{
                    position: sticky;
                    top: 0; 
                    right: 0;
                    width: 100%;
                    display: flex;
                    align-items: centre;
                    justify-content: space-between;
                    padding: 5px 50px;
                    background: #ffff;
                    box-shadow: 0 -2px 4px rgba(40, 39, 39, 0.497) inset;
                    z-index: 111;

             }
             .navlist{
                    display: flex;
             }
             .navlist li a{
                    font-size: 17px;
                    margin: 0 25px;
                    position: relative;
             }
             .navlist li a::before{
                    content: '';
                    position: absolute;
                    background: #01497c;
                    left: 0;
                    bottom: -3px;
                    height: 2px;
                    width: 0%;
                    transition: .2s ease;
             }
             .navlistli a:hover:before{
                    width: 100%;
             }
             label.logo{
                   font-family: Arial, Helvetica, sans-serif;
                   font-size: 26px;
                   font-weight: bold;
                   color: #4b8fe9;
             }
             .nav-icons a i{
                    font-size: 22px;
                    margin: 0 10px;
             }
             
          </style>
</head>
<body>
          <section class="nav">
            <label class="logo">She Beauty</label> 
            <ul class="navlist">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>

            </ul>   
            <div class="nav-icons">
               <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
               <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
               
            </div>   

                    
          </section>

          <!-- HOME SECTION STARTS -->
          <section class="home"></section>
          <!-- Swipper -->
          <div class="swiper mySwiper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-pagination"></div>
</body>
</html>
